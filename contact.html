<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
    <meta name="description" 
		  content="Welcome to WeSoM, the real estate company for the rich and famous">
    <meta name="keywords" content="real estate, mansions, money">
    <title>WeSoM | Contact</title>
	<link rel="stylesheet"
		  href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" 
		  href="css/styles.css">
    <link rel="stylesheet" 
		  media="screen
		  and (max-width: 768px)"
		  href="css/mobile.css">
</head>
<body>
   <header>
       <nav id="navbar">
            <div class="container">
                <h1 class="logo">
                  <a href="index.html">We Sell Only Mansions (WeSoM)</a>  
                </h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current"
						   href="contact.html">Contact</a></li>
                </ul>
            </div>
       </nav>
   </header> 
   
   <main class="bg-light">
		<section id="contact-form" class="py-3">
			<div class="container">
				<div class="grayDiv"></div>
				
				<h1 class="l-heading">Contact Us</h1>
				
				<p>
					Please fill out the form below to contact us
				</p>
				
				<form action="#" method="POST">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" 
							   name="name" 
							   id="name"
							   required
							   placeholder="e.g. John Smith">
					</div>
		
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" 
							   name="email" 
							   id="email"
							   required
							   placeholder="e.g. john@gmail.com">
					</div>
					
					<div class="form-group">
						<label for="message">Message:</label>
						<textarea name="message" 
								  id="message"			  
							      required
							      placeholder="Add message here"></textarea>
					</div>
					
					<div class="ctr"><button type="submit" class="btn">Submit</button></div>
				</form>
			</div>
		</section>
			
		<section id="contact-info" class="bg-dark">
			<div class="container">
				<div class="box bg-neutral bor">
					<i class="fas fa-hotel fa-3x"></i>
					<h3>Location</h3>
					<p>
						77 Pearce Blvd. Wentzville, MO
					</p>
				</div>

				<div class="box bor">
					<i class="fas fa-phone fa-3x"></i>
					<h3>Phone Number</h3>
					<p>
						(314) 555-1212
					</p>
				</div>

				<div class="box bg-neutral bor">
					<i class="fas fa-envelope fa-3x"></i>
					<h3>Email</h3>
					<p>
						wesom.com
					</p>
				</div>
			</div>
			
			<div class="grayDiv"></div>
		</section>		
   </main>
   
   <footer id="main-footer">
		<p>
			WeSoM &copy; Your Name Here - 2020,
			All Rights Reserved
		</p>
   </footer>
</body>
</html>
